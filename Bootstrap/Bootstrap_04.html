<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - 04</title>

        <!-- Bootstrap CDN (CSS) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <!-- Bootstrap CDN (Js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </head>
    <body>

        <h2>Grids</h2>

        <div class="container">
            <!-- 
                Container   -> Holds the data inside it.
            -->

            <div class="row">
                <!-- 
                    row     -> Holds a particular line in the page.
                -->

                <div class="col">
                    <!--
                        col -> Is a representation of a column inside a row.
                            - you can have a maximum of 12 columns in a row.
                            - If you have more than 12 columns in a row, it will shift the next elements to the next row automatically.
                            - If column is not specified with a number it is assumed it will be auto as per the content onside the column.
                    -->

                </div>
            </div>

            <div class="row">
                <div class="col-12 bg-info">
                    Size 12
                </div>
            </div>
            <div class="row">
                <div class="col-6 bg-success">
                    Size 6
                </div>
                <div class="col-6 bg-warning">
                    Size 6
                </div>
            </div>
            <div class="row">
                <div class="col-4 bg-secondary">
                    Size 4
                </div>
                <div class="col-4 bg-info">
                    Size 4
                </div>
                <div class="col-4 bg-primary">
                    Size 4
                </div>
            </div>
            <div class="row">
                <div class="col-1 bg-secondary">
                    Size 1
                </div>
                <div class="col-1 bg-info">
                    Size 1
                </div>
                <div class="col-1 bg-primary">
                    Size 1
                </div>

                <div class="col-1 bg-secondary">
                    Size 1
                </div>
                <div class="col-1 bg-info">
                    Size 1
                </div>
                <div class="col-1 bg-primary">
                    Size 1
                </div>

                <div class="col-1 bg-secondary">
                    Size 1
                </div>
                <div class="col-1 bg-info">
                    Size 1
                </div>
                <div class="col-1 bg-primary">
                    Size 1
                </div>

                <div class="col-1 bg-secondary">
                    Size 1
                </div>
                <div class="col-1 bg-info">
                    Size 1
                </div>
                <div class="col-1 bg-primary">
                    Size 1
                </div>
                
            </div>
        </div>
    </body>
</html>
