<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - 03</title>

        <!-- Bootstrap CDN (CSS) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <!-- Bootstrap CDN (Js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </head>
    <body>

        <h2>COLOR</h2>
        <!--
            COLORS:
                - Light     : White
                - Dark      : Black
                - Primary   : Blue
                - Danger    : Red
                - Warning   : Yellow
                - Info      : Cyan/ Light Blue
                - Success   : Green
                - Secondary : Grey
        -->

            <!--
                bg -> Background
            -->
        <div class="bg-primary" style="width: 100px; height: 100px;">            
            PRIMARY
        </div>

        <div class="bg-danger" style="width: 100px; height: 100px;">            
            Danger
        </div>
        <div class="bg-warning" style="width: 100px; height: 100px;">            
            Warning
        </div>

        <div class="bg-info" style="width: 100px; height: 100px;">            
            Info
        </div>
        <div class="bg-success" style="width: 100px; height: 100px;">            
            Success
        </div>

        <div class="bg-secondary" style="width: 100px; height: 100px;">            
            Secondary
        </div>
        <div class="bg-Light" style="width: 100px; height: 100px;">            
            Light
        </div>

        <div class="bg-dark" style="width: 100px; height: 100px;">            
            Dark
        </div>

        <hr>

        <h2>Spacing</h2>
        <!--
            Margin  ->  m
            Padding ->  p

                        BS-3        BS-5
            left    ->    l           s (start)
            right   ->    r           e (end)
            top     ->    t           t
            bottom  ->    b           b

            left & Right    ->  x
            top & Bottom    ->  y

            0       ->  Default
            1       ->  0.25em
            2       ->  0.5em
            3       ->  1em
            4       ->  1.5em
            5       ->  3em
            auto    ->  automaticaly sets

            Syntax:
                mb-3    -> Margin Bottom with size 3 (1em)
                px-2    -> Padding Left & Right with size 2 (0.5em)
        -->
    </body>
</html>
