<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - 05</title>

        <!-- Bootstrap CDN (CSS) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <!-- Bootstrap CDN (Js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </head>
    <body>

        <h2>Carousel</h2>

        <!-- Strating of the Carousel -->
        <div id="carouselExampleCaptions" class="carousel slide">
            <!--
                carousel    -> Class indicator for starting the carousel part.
                slide       -> Represnting the carousel slide part.
            -->

            <!-- Carousel Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
                    <!--
                        data-bs-target  -> targets to the "id" value of the carousel
                        data-bs-slide   -> on click moves to the number of slide.
                        class="active"  -> Starting position of the slider/ carousel.
                    -->
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
            </div>

            <!-- Carousel Image -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    
                    <!-- Carousel Image -->
                    <img src="./Assets/img/building-banner.jpg" class="d-block w-100" alt="building">
                        <!--
                            d-block     -> Display Block
                            w-100       -> Width at 100%
                        -->
                    
                    <!-- Image's Caption -->
                    <div class="carousel-caption d-none d-md-block">
                        <!--
                            carousel-caption    -> For the slider's Caption
                            d-none              -> Display None
                            d-md-block          -> Display BLock at md (Medium Screen[>= 768px])
                        -->
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>

                </div>
                <div class="carousel-item">
                    <img src="./Assets/img/Hava Mahal-banner.jpg" class="d-block w-100" alt="Hava Mahal">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./Assets/img/Pyramid-banner.jpg" class="d-block w-100" alt="pyramid">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>

            <!-- Slider's Direction Button -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

          </div>
    </body>
</html>
