<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS - 07</title>
    </head>
    <body>
        
        <h2> Display </h2>

        <!--
            Display :
                -> Block
                -> Inline
                -> Inline-Block
        -->

        <!-- Block Element -->
        <div style="background-color: lightcoral;
                    height: 100px;
                    width: 100px;
                
                    display: block;">
            This is a Div-01 (Block)
        </div>

        <div style="background-color: lightgreen;
                    height: 100px;
                    width: 100px;
                    
                    display: block;">
            This is a Div-02 (Block)
        </div>

        <div style="background-color: lightblue;
                    height: 100px;
                    width: 100px;
                    
                    display: block;">
            This is a Div-03 (Block)
        </div>

    <hr>
    
        <!-- Inline Element -->
        <div style="background-color: lightcoral;
                    height: 100px;
                    width: 100px;
                    margin: 10px;
                    display: inline;">
            This is a Div-01 (Inline)
        </div>

        <div style="background-color: lightgreen;
                    height: 100px;
                    width: 100px;
                    margin: 10px;
                    display: inline;">
            This is a Div-02 (Inline)
        </div>

        <div style="background-color: lightblue;
                    height: 100px;
                    width: 100px;
                    margin: 10px;
                    display: inline;">
            This is a Div-03 (Inline)
        </div>

    <hr>

        <!-- Inline-Block Element -->
        <div style="background-color: lightcoral;
                    height: 100px;
                    width: 100px;
                    margin: 20px;
                    display: inline-block;">
            This is a Div-01 (Inline-Block)
            dxncf
        </div>

        <div style="background-color: lightgreen;
                    height: 100px;
                    width: 100px;
                    margin: auto;
                    display: inline-block;">
            This is a Div-02 (Inline-Block)
        </div>

        <div style="background-color: lightblue;
                    height: 100px;
                    width: 100px;
                    margin: auto;
                    display: inline-block;">
            This is a Div-03 (Inline-Block)
        </div>
    </body>
</html>
